<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=content">
    <div id="text-elements">
        <script class="helpers:app-root" type="text/javascript" src="resources/js/elements_controll.js"/>
        <script class="helpers:app-root" type="text/javascript" src="resources/js/jquery.scrollTo-1.4.3.1.js"/>
        <script class="helpers:app-root" type="text/javascript" src="resources/js/jquery.scrollToTop.min.js"/>
        <script class="helpers:app-root" type="text/javascript" src="resources/js/jquery.numeric.js"/>
        <fieldset>
            <legend>
                Text Elements
                <i class="icon-chevron-down pull-right" onclick="$('#text-display-tools-wrapper').toggle()"/>
            </legend>
            <style>
        
        #text-elements i {
        cursor: pointer;
        }
        .pull-right {
        float: right;
        }
        
        #highlightButtons ul {
        list-style-type: none;
        }
        
        #highlightButtons ul {
        list-style-type: none;
        }
        #toTop {
        display: none;
        position: fixed;
        bottom: 5px;
        right: 5px;
        width: 64px;
        height: 64px;
        background-image: url('http://geniuscarrier.com/images/up.png');
        background-repeat: no-repeat;
        opacity: 0.4;
        
        }
        #toTop:hover {
        opacity: 0.8;
        
        }
        
        /* 
        REFERENCE ELEMENTS
        werden kursiv und in verschiedenen gesetzten Farbtönen hervorgehoben 
        */
        
        .bible, .psalm, .quotation {
        display: inline;
        }
        
        .bible-selected, .psalm-selected, .quotation-selected {
        font-style: italic;
        }
        
        .bible-selected {
        color: #336699;
        }
        
        .psalm-selected {
        color: #007a3d;
        }
        
        .quotation-selected {
        color: #7a005c;
        }
        
        
        
        /* LINGUISTIC ELEMENTS */
        .foreign, .foreign_omitted, .verse {
        display: inline;
        }
        
        .foreign-selected {
        border-bottom: 3px dotted #2FEB12;
        }
        .foreign_omitted-selected {
        color: #FF7F50;
        }
        
        .verse  {
        display: inline;
        }
        
        .verse-selected {
        border-bottom: 3px dotted #cc6600;
        }
        
        
        /* 
        STRUCTURAL ELEMENTS 
        werden insgesamt leicht eingerückt und durch farbige Linien am linken Rand markiert 
        Ausnahme sind Seiten- und Foliowechsel, die durch die entsprechenden Zahlen am rechten Rand
        der Texte markiert werden, bzw. durch eine horizontale Linie.
        Samples werden farblich hervorgehoben
        */
        
        .sample {
        //background-color: #FCFCFC;
        margin: 15px;
        padding: 15px;
        }
        
        .sampleType    {
        margin: 15px;
        padding: 15px;
        }
        
        .head, .speaker, .metatext, .superscr, .subscr {
        margin: 5px;
        padding: 10px;
        }
        
        .pb, .fol {
        width: 50%;
        text-align: right;
        font-style: italic;
        visibility: hidden;
        }
        
        .pb {
        border-bottom: 1px solid #DDDDDD;
        }
        
        .sample-selected  {
        background-color: #E0EEEE;
        }
        
        .sampleType-selected    {
        color: #7a005c;
        }
        
        .pb-selected {
        visibility: visible;
        }
        
        .fol-selected {
        visibility: visible;
        }
        
        .head {
        font-weight: bold;
        }
        
        .head-selected {
        border-left: 2px solid #003399;
        }
        
        .speaker-selected {
        border-left: 2px solid #a31919;
        }
        
        .metatext-selected {
        border-left: 2px solid #CC6600;
        }
        
        .superscr-selected, .subscr-selected {
        border-left: 2px solid #660033;
        }
        
        /* COMMENT ELEMENTS */
        /* werden durch Kursivschrift und größeren Zeichenabstand hervorgehoben */
        
        .comment, .comment_editor {
        display: inline;
        }
        
        .comment-selected {
        font-style: italic;
        letter-spacing: 0.12em;
        }
        
        .comment_editor-selected {
        font-style: italic;
        }
        
        /* SAMPLE ELEMENTS */
        /* existieren nur bei den congregational songs. Sie können ein- oder ausgeblendet werden */
        
        .metricalPsalm, .canticle, .otherBibleVersification  {
        visibility: visible;
        }
        
        .metricalPsalm-selected, .canticle-selected, .otherBibleVersification-selected  {
        font-style: italic;
        color: #BEBEBE;
        } 
    </style>
            <div id="text-display-tools-wrapper">
                <noscript>
                    To use our text element highlighting functionality, JavaScript has to be enable in your browser!
                </noscript>
                <div id="highlightButtons">
                    <ul id="topLevelHighlightButtons"/>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="row-fluid">
        <div class="content">
            <div class="doc:fetchDatasetByRequestedId">
                <div class="doc:printFormattedText"/>
            </div>
        </div>
    </div>
</div>
